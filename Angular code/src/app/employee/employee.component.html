

<h2 class="text-success text-center">Employee List</h2>

<button class="btn btn-success p-2 m-2" data-bs-toggle="modal" data-bs-target="#newModal">
    <span class="fa fa-plus"></span> Employee</button>

<div class="p-2 m-2">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let employee of employeeList"> <!--ngFor is for loop in Angular-->
                <td>{{employee.name}}</td>
                <td>{{employee.address}}</td>
                <td>{{employee.email}}</td>

                <td>
                    <button class="btn btn-success m-2" (click)="EditClick(employee)" data-bs-toggle="modal" data-bs-target="#editModal">
                        <span class="fa fa-edit"></span>
                    </button>
                    <button class="btn btn-danger" (click)="deleteEmployee(employee.id)"><span class="fa fa-trash"></span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--Save-->

<div class="modal" tabindex="-1" role="dialog" id="newModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <h5 class="modal-title">New Employee</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!--Body-->
            <div class="modal-body">
                <div class="form-group row">
                    <label for="txtnamenew" class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input id="txtnamenew" [(ngModel)]="newEmployee.name" type="text" name="name" placeholder="Enter Name" class="form-control" /> <!--Two way binding used in ngModel
                        by using two brackets [()] and added FromsModule in imports of app.module.ts-->
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtemailnew" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" [(ngModel)]="newEmployee.email" id="txtemailnew" name="email" placeholder="Enter Email"
                            class="form-control" />
                    </div>
                </div>

                <div class="form-group row">   
                    <label for="txtaddressnew" class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input type="text" [(ngModel)]="newEmployee.address" id="txtaddressnew" name="address" placeholder="Enter Address"
                            class="form-control" />
                    </div>
                </div>
            </div>
            <!--Footer-->
            <div class="modal-footer">
                <button type="button" (click)="createEmployee()" data-bs-dismiss="modal" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Edit-->

<div class="modal" tabindex="-1" role="dialog" id="editModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <h5 class="modal-title">Edit Employee</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!--Body-->
            <div class="modal-body">
                <div class="form-group row">
                    <label for="txtname" class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" [(ngModel)]="editEmployee.name" id="txtname" name="name" placeholder="Enter Name" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtemail" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" [(ngModel)]="editEmployee.email" id="txtemail" name="email" placeholder="Enter Email"
                            class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtaddress" class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input type="text" [(ngModel)]="editEmployee.address" id="txtaddress" name="address" placeholder="Enter Address"
                            class="form-control" />
                    </div>
                </div>
            </div>
            <!--Footer-->
            <div class="modal-footer">
                <button type="button" data-bs-dismiss="modal" (click)="updateEmployee()" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
